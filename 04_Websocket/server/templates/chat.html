<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body class="d-flex flex-column align-items-center py-4 bg-light">
    <h2>WebSocket Chat</h2>
    <div id="chat" class="border bg-white shadow-sm p-3 mb-4 w-100" style="max-width: 600px; height: 400px; overflow-y: auto;">
        <!-- Messages will be inserted here -->
    </div>
    <div class="input-group mb-3" style="max-width: 600px; width: 100%;">
        <input type="text" id="messageInput" class="form-control" placeholder="Type your message here...">
        <button class="btn btn-primary" type="button" onclick="sendMessage()">Send</button>
    </div>

    <script type="text/javascript">
        // Connect to the WebSocket server
        const socket = io.connect(window.location.protocol + '//' + window.location.hostname + ':' + window.location.port);

        // Receive and display messages safely
        socket.on('message', function(msg) {
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');

            // Use textContent to avoid XSS
            messageDiv.textContent = msg;

            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight; // Auto-scroll to bottom
        });

        // Allow sending with Enter key
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    const sendButton = document.querySelector('.btn.btn-primary');
                    if (sendButton) sendButton.click();
                }
            });
        });

        // Send message function
        function sendMessage() {
            const input = document.getElementById("messageInput");
            if (input.value.trim() !== '') {
                socket.send(input.value);
                input.value = '';
            }
        }
    </script>
</body>
</html>
